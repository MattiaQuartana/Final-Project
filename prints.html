<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Oswald:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
</head>

<body class="bodyprints">
	<header>
        <button onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i> return main page</button>
    </header>

	<main>
		<div class="containerthird">
			<div class="square">
				<img src="media/pictures/firstAlbum/02 PHOTO -┬® Paolo Quartana.jpg" id="immagine-principale">
			</div>
			<div class="gallery">
				<img src="media/pictures/firstAlbum/02 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/firstAlbum/03 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/secondAlbum/17 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/secondAlbum/18 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/thirdAlbum/20 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/thirdAlbum/22 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/zforthAlbum/33 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/pictures/zforthAlbum/34 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image">
				<img src="media/websiteObj/Green.gif" class="gallery-image">
				<img src="media/websiteObj/Black.gif" class="gallery-image">
				<img src="media/websiteObj/Blue.gif" class="gallery-image">
				<img src="media/websiteObj/Red.gif" class="gallery-image">
			</div>
		</div>
	</main>

	<script>
		const immaginiGalleria = document.querySelectorAll('.gallery-image');
		const immaginePrincipale = document.querySelector('#immagine-principale');
		immaginiGalleria.forEach((img) => {
			img.addEventListener('click', () => {
				const src = img.getAttribute('src');
				immaginePrincipale.setAttribute('src', src);
			});
		});
	</script>
</body>
</html>
