<body class="bodycuricculum">
    <!DOCTYPE html>

        <header>
            <button onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i> return main page</button>
        </header>
        <div class="container">
            <div class="gallery">
              <div class="main-img">
                <img src="media/websiteObj/1.jpg" alt="Main Image">
              </div>
              <div class="thumbnails">
                <img src="media/pictures/firstAlbum/02 PHOTO -┬® Paolo Quartana.jpg" alt="Thumbnail 1" onclick="changeImage(this)">

          <script>
            function changeImage(img) {
              var mainImg = document.querySelector(".main-img img");
              mainImg.src = img.src;
            }
