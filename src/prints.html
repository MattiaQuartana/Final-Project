<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Exam</title>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="main.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Oswald:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="bodyprints">
    <header>
        <button class="btn btn" onclick="window.location.href='index.html'" style="margin-top: 10vh; margin-bottom: 5vh; margin-left: 5vw;">
            <i class="fas fa-arrow-left"></i> Return to main page
        </button>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="/media/pictures/firstAlbum/02 PHOTO -┬® Paolo Quartana.jpg" id="immagine-principale" class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-6 col-md-4">
                            <img src="/media/pictures/firstAlbum/02 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image img-fluid">
                        </div>
                        <div class="col-6 col-md-4">
                            <img src="/media/pictures/firstAlbum/03 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image img-fluid">
                        </div>
                        <div class="col-6 col-md-4">
                            <img src="/media/pictures/secondAlbum/17 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image img-fluid">
                        </div>
                        <div class="col-6 col-md-4">
                            <img src="/media/pictures/secondAlbum/18 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image img-fluid">
                        </div>
                        <div class="col-6 col-md-4">
                            <img src="/media/pictures/zforthAlbum/33 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image img-fluid">
                        </div>
                        <div class="col-6 col-md-4">
                            <img src="/media/pictures/zforthAlbum/34 PHOTO -┬® Paolo Quartana.jpg" class="gallery-image img-fluid">
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="httpscdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const immaginiGalleria = document.querySelectorAll('.gallery-image');
        const immaginePrincipale = document.querySelector('#immagine-principale');
        immaginiGalleria.forEach((img) => {
            img.addEventListener('click', () => {
                const src = img.getAttribute('src');
                immaginePrincipale.setAttribute('src', src);
            });
        });
    </script>
</body>

</html>
